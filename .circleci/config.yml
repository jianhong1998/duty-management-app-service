version: 2.1
orbs:
    node: circleci/node@5.0.2
    aws-ecs: circleci/aws-ecs@2.2.1
    aws-ecr: circleci/aws-ecr@7.0.0
    aws-cli: circleci/aws-cli@1.3
    slack: circleci/slack@4.4.3

commands:
    set_version:
        steps:
            - run:
                  command: |
                      if [ -z "$CIRCLE_TAG" ]
                      then
                        export CODE_VERSION="${CIRCLE_BRANCH}_${CIRCLE_SHA1}"
                      else
                        export CODE_VERSION="$CIRCLE_TAG"
                      fi;
                      echo "$CODE_VERSION" >> version_file.txt

# Define the jobs we want to run for this project
jobs:
    unit-test:
        executor:
            name: node/default
        resource_class: medium
        steps:
            - checkout
            - node/install-packages
            - run: npm run lint
            - set_version
            - run:
                  name: Unit Tests
                  command: |
                      npm test -- --runInBand
                  environment:
                      NODE_OPTIONS: --max_old_space_size=4096
            - run:
                  command: |
                      echo "`cat version_file.txt`"

    build-and-push:
        docker:
            - image: 'cimg/node:18.18.2'
        resource_class: medium
        steps:
            - checkout
            - setup_remote_docker:
                  docker_layer_caching: false
            - set_version
            - aws-ecr/build-and-push-image:
                  account-url: AWS_ACCOUNT_URL
                  aws-access-key-id: AWS_SECRET_KEY_ID
                  aws-secret-access-key: AWS_SECRET_KEY
                  region: AWS_REGION
                  repo: duty-management-app-ecr
                  tag: $(cat version_file.txt)
                  extra-build-args: '--build-arg CODE_VERSION=$(cat version_file.txt)'

    deploy-to-staging:
        docker:
            - image: 'cimg/node:18.18.2'
        resource_class: medium
        steps:
            - setup_remote_docker:
                  docker_layer_caching: false
            - aws-cli/setup:
                  aws-access-key-id: AWS_SECRET_KEY_ID
                  aws-region: AWS_REGION
                  aws-secret-access-key: AWS_SECRET_KEY
            - set_version
            - aws-ecs/update-service:
                  cluster-name: 'dma-staging-ecs'
                  family: 'dma-staging-task-def'
                  service-name: 'dma-staging-service'
                  verify-revision-is-deployed: true
                  container-image-name-updates: 'container=dma-staging,tag=$(cat version_file.txt)'

    automated-api-tests:
        docker:
            - image: cimg/base:2021.04
        steps:
            - checkout
            - run:
                  name: Install Postman CLI
                  command: |
                      curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
            - run:
                  name: Login using your API key
                  command: postman login --with-api-key $POSTMAN_API_KEY
            - run: |
                  postman collection run "postman/collections/DMA.json" --integration-id "153868-${CIRCLE_WORKFLOW_JOB_ID}"

# Orchestrate our job run sequence
workflows:
    build-test-deploy:
        jobs:
            - unit-test:
                  filters:
                      branches:
                          only: /.*/
                      tags:
                          only: /.*/
            - approval-deploy-to-staging:
                  type: approval
                  requires:
                      - unit-test
                  filters:
                      branches:
                          only:
                              - staging
                      tags:
                          only: /.*/
            - build-and-push:
                  requires:
                      - approval-deploy-to-staging
                  filters:
                      branches:
                          only:
                              - staging
                      tags:
                          only: /.*/
            - deploy-to-staging:
                  requires:
                      - build-and-push
                  filters:
                      branches:
                          only:
                              - staging
                      tags:
                          only: /.*/
            - automated-api-tests:
                  requires:
                      - deploy-to-staging
                  filters:
                      branches:
                          only:
                              - staging
                      tags:
                          only: /.*/
